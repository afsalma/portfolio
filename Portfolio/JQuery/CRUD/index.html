<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
</head>
<body>
    <div id="container">
        
        <h1>To Do List <span id="plus"><i class="fas fa-plus"></i></span></h1>
        <input type="text" placeholder="Add New Task">
        <div id="task">
            <ul>
                <li><span class="delete"><i class="far fa-trash-alt" aria-hidden="true"></i></span>Create HTML</li>
                <li><span class="delete"><i class="far fa-trash-alt" aria-hidden="true"></i></span>Create CSS</li>
                <li><span class="delete"><i class="far fa-trash-alt" aria-hidden="true"></i></span>Create JavaScript</li>
            </ul>
        </div>
        
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/script.js" type="text/javascript"></script>
    
</body>
</html>
