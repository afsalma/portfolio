<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>FB Page</title>
    <link rel="stylesheet" href="fb.css" type="text/css" />
</head>
<body>
    <div class="container">

        <!-- header-->
        <div class="header">
            <div class="logo">
                <a href="index.html">facebook</a>
            </div>
            <div class="login">
                <form>
                    <table class="login-id">
                        <tr>
                            <td><label class="login-label">Email or Mobile</label></td>
                            <td><label class="login-label">Password</label></td>
                        </tr>
                        <tr>
                            <td> <input type="text"></td>
                            <td><input type="password"></td>
                            <td><input class="submit-button" type="submit" value="Log In"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><a class="fa">Forgotten account?</a></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>

        <!-- body -->
        <div class="body">
            <div class="left-section">
                <p class="about-fb">Facebook helps you to connect and share with the <br />people in your life</p>
                <img  class="fb-image"src="" alt="Image not Included here" />
            </div> 
            <div class="right-section">
                <h1 class="accnt-creation">Create an Account</h1>
                <h3 class="quick-easy">It's quick and easy</h3>
                <form>
                    <input class="first-name " type="text" placeholder="First Name" />
                    <input class="last-name" type="text" placeholder="Surame" /><br />
                    <input class="mobile-email" type="text" placeholder="Mobile Number or Email " />
                    <input class="new-password" type="text" placeholder="New Password " />
                </form>
                <h3 class="birthday">Birthday</h3>
                <form >
                    <input class="ddmmyy" type="date"  value="Apr" />
                 </form>
                <h3 class="gender">Gender</h3>
                <input class="f-classification" type="radio" name="gender">
                <label>Female</label>
                <input class="m-classification" type="radio" name="gender">
                <label>Male</label>
                <input class="no-classification" type="radio" name="gender">
                <label>Custom</label>
                <p class="tac">By Clicking Signup,...</p>
                <input class="signup" type="submit" value="Sign Up" >
            </div>
        </div>
    </div>
</body>
</html>
