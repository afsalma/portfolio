<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link  rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
            
    <div class="score-board"> <!--div for scoreboard-->
        <div id="user-label" class="badge">user</div> <!--div for badge user -->
        <div id="comp-label" class="badge">comp</div><!--div for badge computer -->
            
            <!--span for scores of user and computer -->
        <span id="user-score">0</span>:<span id="computer-score">0</span>    
    </div>

    <div class="result">
        <p>Paper Covers Rock.You Win!</p>
    </div>
     
    <!--Images for Rock Paper and Scissors -->
    <div class="choices">
        <div class="choice">
            <img src="images/icons8-hand-rock-96.png" alt="">
        </div>

        <div class="choice">
            <img src="images/icons8-hand-96.png" alt="">
        </div>
            
        <div class="choice">
            <img src="images/icons8-hand-scissors-96.png" alt="">
        </div>
    </div>

    <p id="action-message">Make your move.</p>
</body>
</html>
